<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" />

        <style>
            #loading,
            #results {
                display: none;
            }
        </style>

        <title>JS : Loan Calculator</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card text-center mt-5 p-3">
                        <h1 id="heading" class="display-4 p-3">Loan Calculator</h1>

                        <form id="loan-claculator-form">
                            <!-- Loan Amount -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text justify-content-center" style="min-width: 50px">$</span>
                                </div>
                                <input type="number" id="loan-amount" class="form-control" placeholder="Loan Amount" />
                            </div>

                            <!-- Interest -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text justify-content-center" style="min-width: 50px">%</span>
                                </div>
                                <input type="number" id="interest" class="form-control" placeholder="Interest" />
                            </div>

                            <!-- Years -->
                            <div class="form-group">
                                <input type="number" class="form-control" id="years" placeholder="Years To Repay" />
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn btn-dark btn-block" />
                            </div>
                        </form>

                        <!-- Loader  -->
                        <div id="loading">
                            <img src="img/loading.gif" alt="" />
                        </div>

                        <!-- Results -->
                        <div id="results" class="mt-3">
                            <h5 class="mb-3">Results</h5>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text justify-content-center" style="min-width: 150px">Monthly Payment</span>
                                </div>
                                <input type="number" id="monthly-payment" class="form-control" disabled />
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text justify-content-center" style="min-width: 150px">Total Payment</span>
                                </div>
                                <input type="number" id="total-payment" class="form-control" disabled />
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text justify-content-center" style="min-width: 150px">Total Interest</span>
                                </div>
                                <input type="number" id="total-interest" class="form-control" disabled />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery 3.5.1 -->
        <script src="js/jquery-3.5.1.js"></script>
        <!-- Bootstrap bundle -->
        <script src="js/bootstrap.bundle.js"></script>
        <!-- custom js -->
        <script src="js/app.js"></script>
    </body>
</html>
